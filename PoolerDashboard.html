<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/PoolerDashBoard.css">
    <title>Pooler Dashboard</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="HomePage.html">CARPOOL</a>
        <a href="PoolerLogin.html" class="navbar-brand">POOLER</a>
        <button type="button" id="editDetail" class="btn btn-dark">Edit Profile</button>
        <button type="button" id="logoutbtn" class="btn btn-dark">Logout</button>
        
      </nav>
    </div>
    <div class="section container">
        <div class="userdetails">
            <section class="vh-100" style="background-color: #f4f5f7;">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-lg-6 mb-4 mb-lg-0">
                      <div class="card mb-3" style="border-radius: .5rem;">
                        <div class="row g-0">
                          <div class="col-md-4 gradient-custom text-center text-white"
                            style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                            <h5 style="margin-top: 50%;" id="poolerName"></h5>
                            <p id="username"></p>
                          </div>
                          <div class="col-md-8">
                            <div class="card-body p-4">
                              <hr class="mt-0 mb-4">
                              <div class="row pt-1">
                                <div class="col-6 mb-3">
                                  <h6 >Email</h6>
                                  <p id="poolerEmail" class="text-muted"></p>
                                </div>
                                <div class="col-6 mb-3">
                                  <h6>Phone</h6>
                                  <p id="poolerMob" class="text-muted"></p>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>     
              </section>
              <div class="container col-sm-12 jumbotron">
                <form method="POST" id="search-form">
                    <div class="form-group fg1">
                      <label for="startpoint">Start Point</label>
                      <div class="dropdown">
                        <select id="citiesdropdown">
                        </select>
                      </div>
                      <input type="text" name="start" class="form-control" id="start" placeholder="Start Location">
                    </div>
                    <div class="form-group fg2">
                      <label for="endpoint">End Point</label>
                      <div class="dropdown">
                        <select id="citiesdropdown1">
                        </select>
                      </div>
                      <input type="text" name="end" class="form-control" id="end" placeholder="End Location">
                    </div>
                    <button type="submit" class="btn btn-primary fgb">Search Rides</button>
                  </form>
                  <div id="select-ride">
                  </div>
              </div>              
        </div>
    </div>
    <script src="scripts/PoolerDashboard.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
