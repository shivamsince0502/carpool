    <style>
      html,
      body {
        min-height: 100%;
        padding: 0;
        margin: 0;
        font-family: Roboto, Arial, sans-serif;
        font-size: 14px;
        color: #666;
      }


      h1 {
        margin: 0 0 20px;
        font-weight: 400;
        color: rgb(0,125,254);
      }
      p {
        margin: 0 0 5px;
      }
      .main-block {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: white;
      }
      form {
        padding: 25px;
        margin: 25px;
        box-shadow: 0 2px 5px #f5f5f5;
        background: #f5f5f5;
        width: 100px;
      }
      .fas {
        margin: 25px 10px 0;
        font-size: 72px;
        color: #fff;
        width: 100px;
      }
      .fa-envelope {
        transform: rotate(-20deg);
        width: 100px;
      }
      .fa-at,
      .fa-mail-bulk {
        transform: rotate(10deg);
        width: 100px;
      }
      input,
      textarea {
        width: calc(100% - 18px);
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid rgb(0,125,254);
        outline: none;
      }
      input::placeholder {
        color: #666;
      }
      button {
        width: 100%;
        padding: 10px;
        border: none;
        background: rgb(0,125,254);
        font-size: 16px;
        font-weight: 400;
        color: #fff;
      }
      button:hover {
        background: rgb(8, 101, 195);
      }
      @media (min-width: 568px) {
        .main-block {
          flex-direction: row;
        }
        .left-part{
          width: 75%;
        }
        form {
          width: 25%;
        }
        .fa-envelope {
          margin-top: 0;
          margin-left: 20%;
          width: 100px;
        }
        .fa-at {
          margin-top: -10%;
          margin-left: 65%;
          width: 100px;
        }
        .fa-mail-bulk {
          margin-top: 2%;
          margin-left: 28%;
          width: 100px;
        }
        
      }

<!--Modal: modalConfirmDelete-->
<div class="modal fade" id="error-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
    <!--Content-->
    <div class="modal-content text-center">
      <!--Header-->
      <div class="modal-header d-flex justify-content-center">
        <p class="heading">Error Occured</p>
      </div>

      <!--Body-->
      <div class="modal-body">
        <p id="err-details"></p>
        <i class="fas fa-times fa-4x animated rotateIn"></i>
        
      </div>

      <!--Footer-->
      <div class="modal-footer flex-center">
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: modalConfirmDelete-->


    
    <div class="main-block">
      <div class="left-part">
        <img style="width: 100%;" src="images/carpoolconcept.jpg" alt="">

      </div>
      <form method="POST" id="register-form">
        <h1 style="font-weight: bold;">Owner Registration</h1>
        <div class="info">
          <input
            class="fname"
            id="name"
            type="text"
            name="ownerName"
            placeholder="Full name*"
            required="true"
          />
          <input
            type="email"
            id="mail"
            name="ownerEmail"
            placeholder="Email*"
            required="true"
          />
          <input
            type="number"
            id="number"
            name="ownerMob"
            placeholder="Phone number*"
            required="true"
          />
          <input type="text" id="un" name="userName" placeholder="username*" />
          <input
            type="password"
            id="pw"
            name="password"
            placeholder="password*"
            required="true"
          />
        </div>
        <button type="submit">Register</button>
        <button style="margin-top: 10px" onclick="window.location='ownerlogin';">Login</button>
      </form>
    </div>

    
    <script src="scripts/OwnerRegister.js"></script>
    <script src="scripts/serverdetails.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
