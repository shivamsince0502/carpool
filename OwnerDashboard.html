<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/OwnerDashBoard.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <!--Get your own code at fontawesome.com-->
    <title>Owner Dashboard</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-dark bg-primary" style="background-color: #f6f7f8">
        <a class="navbar-brand" href="HomePage.html">CARPOOL</a>
        <!-- <a href="#" class="navbar-brand">OWNER</a> -->
        <button
          type="button"
          id="editDetails"
          class="btn btn-dark"
          data-toggle="modal"
          data-target="#editDetailModal"
        >
          Edit profile
        </button>
        <button type="button" id="logoutbtn" class="btn btn-dark">
          Logout
        </button>
      </nav>
    </div>

    <!-- Modal for edit ride -->
    <div
      class="modal fade"
      id="editride"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Journey</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="edit-journey">
              <!-- <input type="hidden" id="ownerid" name="ownerId" value='${ownerId}'> -->
              <label for="noOfSeats">No of Seats</label>
              <input type="number" id="editseats" name="noOfSeats" />
              <input type="hidden" id="editRideId" name="rideId" />

              <div class="form-group fg3">
                <label for="car">Car</label>
                <div class="dropdown">
                  <select
                    id="editcarsdropdown"
                    class="edit-cities-drop"
                  ></select>
                </div>
                <input
                  type="text"
                  name="carName"
                  class="form-control"
                  id="editcar"
                  placeholder="Car"
                />
              </div>

              <div class="form-group fg2">
                <label for="edit-doj">Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="edit-doj"
                  name="dateOfJourney"
                  placeholder="Date of Journey"
                />
              </div>
            </form>
            <div id="edit-cities"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="edit-modal-btn" data-dismiss="modal" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>


    <!-- after booking Modal HTML -->
    <div id="modalAfterBooking" class="modal fade">
      <div class="modal-dialog modal-confirm">
        <div class="modal-content">
          <div class="modal-header">
            <div class="icon-box">
              <i class="material-icons">&#xE876;</i>
            </div>
            <h4 class="modal-title w-100">Awesome!</h4>
          </div>
          <div class="modal-body" id="showbooking">
            <p class="text-center">Your Journey has been created.</p>
            <p class="text-center" id="owner-name"></p>
            <p class="text-center" id="owner-number"></p>
            <p class="text-center" id="car-name"></p>
            <p class="text-center" id="car-color"></p>
            <p class="text-center" id="car-number"></p>
            <p class="text-center" id="dateofjourney"></p>
            <p class="text-center text-capitalize" >Journey route cities are : </p>
            <ul id="listofcitiesride"></ul>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success btn-block" data-dismiss="modal">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal: after Booking -->
    <div
      class="modal fade"
      id=""
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!--Header-->
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Journey Created</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <!--Body-->
          <div id="after-jr-cr-modal-body" ></div>
          <!--Footer-->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-primary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal: modalCart -->

    <!-- update owner Modal -->
    <div
      class="modal fade"
      id="editDetailModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editDetailModalTitle">
              Change User Details
            </h5>
          </div>
          <div class="modal-body">
            <form id="updateUser">
              <div class="form-group">
                <label for="pooler-mame">Owner Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="ownerName"
                  id="pooler-name"
                  placeholder="owner name"
                />
              </div>
              <div class="form-group">
                <label for="user-mame">User Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="userName"
                  id="user-name"
                  placeholder="user name"
                />
              </div>
              <div class="form-group">
                <label for="user-email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  name="ownerEmail"
                  id="user-email"
                  aria-describedby="emailHelp"
                  placeholder="Email"
                />
              </div>

              <div class="form-group">
                <label for="user-mob">Mobile Number</label>
                <input
                  type="text"
                  class="form-control"
                  name="ownerMob"
                  id="user-mob"
                  placeholder="Mobile Number"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="saveChanges"
              data-dismiss="modal"
              class="btn btn-primary"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Add car Modal -->
    <div
      class="modal fade"
      id="addcar"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Car</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="add-car-form">
              <div class="form-group">
                <label for="carname">Car Name</label>
                <input
                  type="text"
                  name="carName"
                  class="form-control"
                  id="carname"
                  aria-describedby="carname"
                  placeholder="Car Name"
                />
              </div>
              <div class="form-group">
                <label for="carcolor">Car Color</label>
                <input
                  type="text"
                  name="carColor"
                  class="form-control"
                  id="carcolor"
                  placeholder="Car Color"
                />
              </div>
              <div class="form-group">
                <label for="carnumber">Car Number</label>
                <input
                  type="text"
                  name="carNumber"
                  class="form-control"
                  id="carnumber"
                  placeholder="Car Number"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="add-car-modal"
              data-dismiss="modal"
              class="btn btn-primary"
            >
              Add Car
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Journey Modal -->
    <div
      class="modal fade"
      id="addjourney"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create Journey</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="journey">
              <!-- <input type="hidden" id="ownerid" name="ownerId" value='${ownerId}'> -->
              <label for="noOfSeats">No of Seats</label>
              <input type="number" id="seats" name="noOfSeats" />

              <div class="form-group fg3">
                <label for="car">Car</label>
                <div class="dropdown">
                  <select id="carsdropdown" class="cities-drop"></select>
                </div>
                <input
                  type="text"
                  name="carName"
                  class="form-control"
                  id="car"
                  placeholder="Car"
                />
              </div>

              <div class="form-group fg2">
                <label for="doj">Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="doj"
                  name="dateOfJourney"
                  placeholder="Date of Journey"
                />
              </div>

              <div class="form-group fg1">
                <label for="start">Locations</label>
                <div class="dropdown">
                  <select id="citiesdropdown1" class="cities-drop"></select>
                </div>
                <input
                  type="text"
                  name="startPoint"
                  class="form-control"
                  id="start"
                  placeholder="Start Location"
                />
              </div>
            </form>
            <div id="cities-select"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              data-dismiss="modal"
              id="start-modal-ride"
              class="btn btn-primary"
            >
              Start Ride
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="section container">
      <div class="userdetails jumbotron">
        <section
          class="vh-100"
          style="background-image: url('images/ownertrip.jpg')"
        >
          <div class="container py-5 h-100" style="background-color: rgb(233,236,239);">
            <div
              class="row d-flex justify-content-center align-items-center h-100"
            >
              <div class="col col-lg-6 mb-4 mb-lg-0">
                <div class="card mb-3" style="border-radius: 0.5rem">
                  <div class="row g-0">
                    <div
                      class="col-md-4 gradient-custom text-center text-white"
                      style="
                        border-top-left-radius: 0.5rem;
                        border-bottom-left-radius: 0.5rem;
                      "
                    >
                      <h3 style="margin-top: 30%">Owner</h3>
                      <h5 style="margin-top: 20%" id="ownerName"></h5>
                      <p id="username"></p>
                    </div>
                    <div class="col-md-8">
                      <div class="card-body p-4">
                        <hr class="mt-0 mb-4" />
                        <div class="row pt-1">
                          <div class="col-6 mb-3">
                            <h6>Email</h6>
                            <p id="ownerEmail" class="text-muted"></p>
                          </div>
                          <div class="col-6 mb-3">
                            <h6>Phone</h6>
                            <p id="ownerMob" class="text-muted"></p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="container col-sm-12 jumbotron" id="up-journeys">
        <p class="text-center text-capitalize" id="tabletitle"></p>
      </div>
      <div class="add-car-div">
        <button
          type="button"
          class="btn-add-car btns"
          data-toggle="modal"
          data-target="#addcar"
        >
          Add Car
          <i class="fas fa-car-side"></i>
        </button>
      </div>
      <div class="start-journey">
        <button
          id="st-jn"
          type="button"
          data-toggle="modal"
          data-target="#addjourney"
          class="btn btns"
        >
          Start Journey
          <i class="fa fa-plus"></i>
        </button>
      </div>
      <div class="my-journey">
        <button id="my-jn" type="button" class="btn btns">Previous Journeys</button>
      </div>
      <div class="up-journey">
        <button id="up-jn" type="button" class="btn btns">Upcoming Journeys</button>
      </div>
    </div>



<!--Modal: modalConfirmDelete-->
<div class="modal fade" id="error-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
    <!--Content-->
    <div class="modal-content text-center">
      <!--Header-->
      <div class="modal-header d-flex justify-content-center">
        <p class="heading">Error Occured</p>
      </div>

      <!--Body-->
      <div class="modal-body">

        <i class="fas fa-times fa-4x animated rotateIn"></i>
        <p id="err-details"></p>
      </div>

      <!--Footer-->
      <div class="modal-footer flex-center">
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
